options:
  logging: CLOUD_LOGGING_ONLY

# Root cloudbuild.yaml - orchestrates backend build and deployment
# Do NOT store secrets here. Use Cloud Build substitutions at trigger time
# or Cloud Secret Manager. The _DB_PASS substitution will be read from
# Secret Manager if not provided by the trigger.

substitutions:
  # Non-sensitive defaults (override in trigger or via --substitutions)
  _INSTANCE_CONNECTION_NAME: 'juan-diego-susunaga:us-central1:controldeobranexus'
  _DB_USER: 'app_user'
  _DB_NAME: 'controldeobranexus'
  _USE_PRIVATE_IP: 'true'
  _DB_PASS_SECRET_NAME: 'APP_DB_PASSWORD' # Define the secret name here

steps:
  # 1) Build the backend image from Administracion/backend/Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/appcontrolarmenia-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/appcontrolarmenia-backend:latest'
      - '-f'
      - 'Administracion/backend/Dockerfile'
      - 'Administracion/backend'

  # 2) Push image with short SHA tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/appcontrolarmenia-backend:$SHORT_SHA'

  # 3) Push image with latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/appcontrolarmenia-backend:latest'

  # 4) Deploy to Cloud Run (managed) in us-central1 with Cloud SQL connection
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'appcontrolarmenia'
      - '--image=gcr.io/$PROJECT_ID/appcontrolarmenia-backend:$SHORT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=60s'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances="${_INSTANCE_CONNECTION_NAME}"'
      - '--set-env-vars=INSTANCE_CONNECTION_NAME=${_INSTANCE_CONNECTION_NAME},DB_USER=${_DB_USER},DB_NAME=${_DB_NAME},USE_PRIVATE_IP=${_USE_PRIVATE_IP}'
      # This is the crucial part: directly set the secret as an environment variable using --set-secrets
      - '--set-secrets=DB_PASS=projects/$PROJECT_ID/secrets/${_DB_PASS_SECRET_NAME}:latest'

images:
  - 'gcr.io/$PROJECT_ID/appcontrolarmenia-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/appcontrolarmenia-backend:latest'

timeout: '1800s'
